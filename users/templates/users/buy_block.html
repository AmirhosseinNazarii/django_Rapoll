<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید بلوک</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"> Rapoll </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="navbar-text mr-3">خوش آمدید، {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text mr-3">موجودی شما: {{ user.balance }} تومان</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>خرید بلوک شماره {{ block.block_number }}</h2>
        <p>قیمت بلوک: {{ block.price }} تومان</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="confirm-checkbox" name="confirm">
                <label class="form-check-label" for="confirm-checkbox">
                    توجه! قبل از خرید بلوک مورد نظر از صحت اطلاعات شخصی خود اطمینان حاصل کنید. درج اطلاعات غلط منجر به مسدود شدن دارایی شما می‌شود و پیگرد قانونی را به دنبال خواهد داشت.
                </label>
            </div>
            <button type="submit" class="btn btn-primary" id="buy-btn" disabled>خرید بلوک</button>
        </form>
    </div>

    <script>
        // فعال کردن دکمه خرید بلوک وقتی کاربر چک‌باکس را تیک می‌زند
        document.getElementById('confirm-checkbox').addEventListener('change', function () {
            document.getElementById('buy-btn').disabled = !this.checked;
        });
    </script>
</body>
</html>
