<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید نهایی بلوک</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>جزئیات بلوک</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">بلوک شماره {{ block.block_number }}</h5>
            <p class="card-text">شهر: {{ block.city }}</p>
            <p class="card-text">محله: {{ block.neighborhood }}</p>
            <p class="card-text">خیابان: {{ block.street }}</p>
            <p class="card-text">کوچه: {{ block.alley }}</p>
            <p class="card-text">قیمت: {{ block.price }} تومان</p>
        </div>
    </div>

    <form method="POST" action="{% url 'main' %}">
        {% csrf_token %}
        <input type="hidden" name="transaction_id" value="{{ transaction.id }}">
        <div class="mt-3">
            <button type="submit" class="btn btn-success">صفحه اصلی </button>
        </div>
    </form>

    {% if insufficient_funds %}
    <div class="alert alert-danger mt-3">
        موجودی شما برای خرید این بلوک کافی نیست.
    </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
