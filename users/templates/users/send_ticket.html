<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>ارسال تیکت</title>
</head>
<body>
    <div class="container mt-5">
        <h2>ارسال تیکت</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject">موضوع تیکت:</label>
                <select id="subject" name="subject" class="form-control" required>
                    <option value="واریز">واریز</option>
                    <option value="خرید بلوک">خرید بلوک</option>
                    <option value="برداشت">برداشت</option>
                    <option value="مشکل فنی">مشکل فنی</option>
                    <option value="سایر موارد">سایر موارد</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">متن تیکت:</label>
                <textarea id="message" name="message" class="form-control" rows="5" maxlength="500" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">فایل (jpg, png, pdf):</label>
                <input type="file" id="file" name="file" class="form-control-file" accept=".jpg,.png,.pdf">
            </div>
            <button type="submit" class="btn btn-success">ارسال تیکت</button>
        </form>
    </div>
</body>
</html>
